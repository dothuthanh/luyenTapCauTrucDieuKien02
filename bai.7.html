    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("an so 1"));
    let b = Number(prompt("an so 2"));
    let c = Number(prompt("an so 3"));
    let denta = b * b - 4 * a * c;
    if (a === 0 && b ===0 && c=== 0) {
        alert("pt vo so nghiem");
    } else if (a === 0 && b !== 0) {
        alert("1 nghiem" + -c/a);
    } else if (a === 0 && b=== 0) {
        alert("vo nghiem")
    }
    else if (denta < 0) {
        alert("vo nghiem");
    }
    else if (denta === 0) {
        alert("pt 1 nghiem" + -b/2*a);
    }
    else if (denta > 0) {
        alert("2 ngiem pb" + (-b + Math.sqrt(denta)/2*a) + (-b - Math.sqrt(denta)/2*a));
    }

</script>
